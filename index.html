<!DOCTYPE html>
<html>
    <head>
        <title>History Tree</title>
    </head>
    <body>
        <input id="state"/>
        <button onclick="append()">append</button>
        <br/>
        <button onclick="undo()">undo</button>
        <button onclick="redo()">redo</button>
        <button onclick="reset()">reset</button>
        <br/>
        <input id="_id"/>
        <button onclick="find()">find</button>
        <button onclick="revisit()">revisit</button>
        <br/>
        <div id="chart"></div>
    </body>
    <script src="bower_components/d3/d3.js"></script>
    <script src="history-tree/history-tree.js"></script>
    <script src="history-tree/history-tree-view.js"></script>
    <script>
        var chart = historyTreeView();
        chart.container("#chart");
        var tree = historyTree();

        function append() {
            var state = document.getElementById('state').value;
            document.getElementById('state').value = "";
            chart.append(state);
        }

        function undo() {
            chart.undo();
        }

        function redo() {
            chart.redo();
        }

        function reset() {
            chart.reset();
        }

        function revisit() {
            var _id = document.getElementById('_id').value;
            chart.revisit(_id);
        }

        function find() {
            var _id = document.getElementById('_id').value;
            console.log(_id);
            console.log(chart.find(_id));
        }
    </script>

    </script>
</html>
